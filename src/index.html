<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to HTML Editor</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
    }
    electron-markdown {
      flex-grow: 1;
    }
    #editor {
      flex-grow: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <electron-markdown>
    <div id="editor"></div>
  </electron-markdown>
 
  <script src="./dist/ace-builds/ace.js"></script>
  <script>
    var editor = ace.edit("editor", {
      showGutter: false,
      autoScrollEditorIntoView: false,
      wrap: true,
      showPrintMargin: false,
    });
    window.dw = {
      editor: editor,
    }
  </script>
  <script src="./dist/index.js"></script>
</body>
</html>
